{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<div class="page-wrapper">

    <div class="container-fluid">

        <div class="card-group">
            {% for stat in stats %}
            <div style="cursor: pointer;" class="card border-right">
                <div class="card-body">
                    <div class="d-flex d-lg-flex d-md-block align-items-center">
                        <div>
                            <div class="d-inline-flex align-items-center">
                                <h2 class="text-dark mb-1 font-weight-medium">{{ stat.number }}</h2>
                                <span
                                    class="badge bg-primary font-12 text-white font-weight-medium badge-pill ml-2 d-lg-block d-md-none">
                                    Jami {{ stat.number }}
                                </span>
                            </div>
                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">
                                {{ stat.type }}
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
</div>
{% endblock content %}
