{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JBAT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/logo.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'src/auth/login.css' %}">
</head>
<body>
    <div class="background">
        <section>
            <div class="d-flex flex-column align-items-center justify-content-center px-4 py-4 mx-auto main_container">
                <div class="d-flex flex-column align-items-center pt-3 logo_container">
                    <img src="{% static 'images/logo.svg' %}" alt="logo" class="logo"/>
                    <h2>JBAT</h2>
                </div>
    
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h1 class="mb-4" style="font-size: 1.25rem; font-weight: 700; color: #212529;">Hisobingizga kiring</h1>
                        <form method="post">{% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Foydalanuvchi nomi</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parol</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            {% if error_message %}
                                <p class="form-label" style="color: red;">{{ error_message }}</p>
                            {% endif %}
                            <button type="submit" class="btn btn-primary w-100 btn-custom">Kirish</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
